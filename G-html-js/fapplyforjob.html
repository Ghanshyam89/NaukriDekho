      <!-- Apply Job Start -->

      <section class="vh-100" style="background-color: black">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              
              <div class="card bg-dark" style="border-radius: 15px;">
                <div class="card-body">
                    <h1 class="text-white align-items-center ps-4 mb-4">Apply for a job</h1>
                    <form name="applyform" action="" method="POST" onsubmit="validate_form()"><!--ge-->
                  <div class="row align-items-center pt-4">
                    
                    <div class="col-md-3 ps-5">
      
                      
                      <h6 class="mb-0 text-light">Full name</h6>
      
                    </div>
                    <div class="col-md-9 pe-5" >
                      <div class="row mx-1">
                      <input  id="firstName" type="text" class="form-control form-control-lg w-50 col-md-6" class="validations" maxlength="30" placeholder="First Name" required/>  <!-- ge -->
                      <input  id="lastName" type="text" class="form-control form-control-lg w-50 col-md-6" class="validations" maxlength="30" placeholder="Last Name" required/>
                      </div>
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0 text-light ">Email address</h6>
      
                    </div>
                    <div class="col-md-9 pe-5" >
      
                      <input id="Email" type="email" class="form-control form-control-lg" class="validations" placeholder="example@example.com" maxlength="30" required/> <!--ge-->
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center">
                    <div class="col-md-3 ps-5" >
      
                      <h6 class="mb-0 text-light" >About You</h6>
      
                    </div>
                    <div class="col-md-9 pe-5" >
      
                      <textarea  class="form-control" class="validations" rows="3" placeholder="Message sent to the employer" required></textarea><!--ge-->
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center">
                    <div class="col-md-3 ps-5" >
      
                      <h6 class="mb-0 text-light">Phone No.</h6>
      
                    </div>
                    <div class="col-md-9 pe-5" >
      
                      <input id="PhoneNumber" class="form-control "class="validations" id="formFileLg" type="text" maxlength="10" required /><!--ge-->
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="px-5 py-4" class="validations"> <!-- ge  -->
                    <button type="submit" class="btn btn-warning btn-lg">Send application</button>
                  </div>

                </form><!--ge-->
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
